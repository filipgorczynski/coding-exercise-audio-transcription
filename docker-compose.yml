version: "3.8"

services:
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: transcription-backend
    env_file:
      - ./app/.env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app # Mount entire source directory for hot-reload
      - ./app/uploads:/app/uploads # Persist uploads (overrides above)
      - ./app/data:/app/data # Persist data (overrides above)
    environment:
      UPLOAD_DIR: "${UPLOAD_DIR}"
      DATA_DIR: "${DATA_DIR}"
      MAX_FILE_SIZE: "${MAX_FILE_SIZE}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
      HUGGING_FACE_TOKEN: "${HUGGINGFACE_ACCESS_TOKEN}"

    restart: unless-stopped

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: transcription-frontend
    env_file:
      - ./ui/.env
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules # Preserve container's node_modules (200MB)
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  data:
